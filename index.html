<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolatería</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>¡Bienvenido a nuestra Chocolatería!</h1>
        <p>Descubre nuestros deliciosos chocolates:</p>
    </header>

    <div class="chocolate-container" id="chocolateContainer">
        <!-- Aquí se generarán dinámicamente los chocolates desde JavaScript -->
    </div>

    <div class="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cartItems">
            <!-- Aquí se mostrarán los chocolates agregados al carrito -->
        </ul>
        <button onclick="checkout()">Pagar</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
