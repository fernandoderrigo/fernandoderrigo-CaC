<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocoarte Delicioso</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- shipments -->
      <div>
        <h5>ENVÍOS A TODA ZONA ESTE CON TU COMPRA SUPERIOR A $100.000</h5>
      </div>

      <section>
        <!-- Title and Logo  -->
        <section>
          <img src="logo/logo_claro.png" class="logo" alt="Logo" />
        </section>

        <!-- Barra de navegación -->
        <nav class="nav-header">
          <ul>
            <li>
              <a href="#Inicio" class="btn btn-link btn-nav show-content"

            </li>
            <li>
              <a
                href="#Nuestros-Productos"
                class="btn btn-link btn-nav show-content"
                >Nuestros Productos</a
              >
            </li>
            <li>
              <a
                href="#sobre-nosotros"
                class="btn btn-link btn-nav show-content"
                >Sobre nosotros</a
              >
            </li>
            <li>
              <a href="#contacto" class="btn btn-link btn-nav show-content"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
      </section>

    <main>

      <div class="banner">

      <hr />
      <div class="titulo2">
        <h2>Novedades</h2>
      </div>

      <article class="nuevos">

          <img src="./nuevos productos/figura6.jpg" />

          <img src="./nuevos productos/figura7.jpg" />

        </div>
        <div class="novedades">
          <img src="./nuevos productos/figura12.jpg" />
          <h3>Corazon de chocolate</h3>
        </div>
        <div class="novedades">
          <img src="./nuevos productos/paletita2.jpg" />
          <h3>Paletitas de chocolate</h3>
        </div>
      </article>

      <section class="carousel">
        <section class="carousel-container">
          <div class="carousel-items">
            <a href="" class="items">
              <img src="./img/bombones.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/bombones2.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/bombones3.jpg" alt="Image 1" />

            <a href="" class="items">
              <img src="./img/mensaje.jpg" alt="Image 1" />

            <a href="" class="items">
              <img src="./img/mensaje2.jpg" alt="Image 1" />

            <a href="" class="items">
              <img src="./img/mensaje3.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/flores.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/flores2.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/flores3.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/bombones.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/bombones2.jpg" alt="Image 1" />
            </a>
            <a href="" class="items">
              <img src="./img/bombones3.jpg" alt="Image 1" />
            </a>
          </div>
        </section>
        <section class="controls">
          <button class="prev">H</button>
          <button class="next">H</button>
        </section>
      </section>

      <hr />
    </main>

    <!-- Pie de página -->
    <footer>
      <p>Derechos de autor © 2023 Fer :D</p>
    </footer>

    <script src="./script.js"></script>

</html>
